<!DOCTYPE html>
<html lang="fr">
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">

	<title>yenah - Elevez votre esprit</title>
	<meta name="description" content="yenah, jeu en ligne de simulation d'évolution">
	<meta name="keywords" content="jeu,multijoueur,stratégie,jdr,fantastique,univers,élevage,esprit,ia">
	<script type="text/javascript" src="../js/client.js" defer></script>
</head>

<body>
	<header>
		<div id="logo"><img src="logo.png" alt="yenah" /></div>
	</header>
	<article>
		<section class="locutor">
			<p>&lt;&lt; <a href="/" class="go2root">Accueil</a></p>
			<h1>Inscription</h1>
			<p>Les inscriptions publiques sont fermées, les inscriptions pour test requièrent un code d'invitation.</p>
			<p>Le jeu est actuellement en cours de développement et de test, consultez le <a href="http://yenah.blogspot.com/">blog</a>				du projet pour être tenu informé de son avancement.</p>
			<br>
			<p>A bientôt. </p>
			<br>
		</section>
		<section class="interlocutor">
			<form action="" class="signin-form" onsubmit="XSubmit(this); return false;">
				<input type="email" name="name" id="input_mail" placeholder="Adresse courriel" required="">
				<input type="text" name="name" id="input_code" placeholder="Code d'invitation" required="">
				<button id="button-login">Inscription</button>
			</form>

			
		</section>
		<section class="locutor">
			<p>&lt;&lt; <a href="/" class="go2root">Accueil</a></p>
		</section>
	</article>
</body>

</html>
